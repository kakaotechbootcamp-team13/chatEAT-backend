spring:
  application:
    name: chatEAT

  datasource:
    url: ${H2_URL}
    driver-class-name: org.h2.Driver
    username: ${H2_USERNAME}
    password: ${H2_PASSWORD}

  h2:
    console:
      enabled: true
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secretKey: ${JWT_SECRET_KEY}
  access:
    expiration: 3600000 #1시간

  refresh:
    expiration: 1209600000 #2주

serverUri:
  frontendServer: ${FRONT_END_SERVER}

logging:
  level:
    org:
      apache:
        coyote:
          http11: debug

      hibernate:
        SQL: debug
